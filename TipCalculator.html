<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="tipCalculator.css">
	<script type="text/javascript" src="tipCalculator.js"></script>
</head>
<body>
<div id="container" role="main">
	<h1>Tip Calculator</h1>
	<form>
		<p>Please enter your bill amount:</p>
		<span class="required">*</span>
		<label for="billAmount">$:</label>
		<input type="text" id="billAmount" name="Bill Amount" aria-required="true" placeholder="Bill Amount">
		<div class="invalid" role="alert" id="billError"></div>
		<br>
		<span class="required">*</span>
		<label for="service">Service Quality:</label><br>
		<select aria-required="true" id="service">
			<option disabled selected value="0">-- Choose an Option --</option>		
			<option value="0.3">30% - Outstanding</option>
			<option value="0.2">20% - Good</option>
			<option value="0.15">15% - Just OK</option>
			<option value="0.1">10% - Bad</option>
			<option value="0.05">5% - Terrible</option>
		</select>
		<div class="invalid" role="alert" id="serviceError"></div>
		<br>
		<label for="peopleAmount">Number of People sharing bill:</label>
		<input aria-required="true" type="text" id="peopleAmount" placeholder="Number of People">
		<div class="invalid" role="alert" id="peopleError"></div>
		<br>
		<button type="button" aria-label"Calculate" id="calculator">Calculate!</button>
	</form>

	<div id="totalTip">
		<sup>$</sup><span id="tip">0.00</span>
		<small id="each">each</small>
	</div>
</div>
</body>
</html>
